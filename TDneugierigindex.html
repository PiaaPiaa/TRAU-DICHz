<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trau Dich neugierig zu sein</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Quicksand&display=swap" rel="stylesheet">
    <style>
        /* CSS direkt hier */
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'DM Serif Display', serif;
            color: white;
            flex-direction: column;
            text-align: center;
        }

        .container p {
            margin: 0;
        }

        .main-text {
            font-size: 80px;
            font-family: 'DM Serif Display', serif;
        }

        .sub-text {
            font-size: 60px; /* Schriftgröße auf 60px geändert */
            font-family: 'Quicksand', sans-serif;
            margin-top: 10px;
            margin-left: 20px; /* Text nach rechts versetzt */
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="main-text">TRAU DICH...</p>
        <p class="sub-text">neugierig zu sein</p>
    </div>
</body>
</html>
